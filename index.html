<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="outer-container">
	<div class="container">
	 <div id="result"></div>
	 </div>
		<div id="keypad">
			<div class="container">
				<button class="btn num-btn" id="seven">7</button>
				<button class="btn num-btn" id="eight">8</button>
				<button class="btn num-btn" id="nine">9</button>
				<button class="btn op-btn" id="plus">&plus;</button>
			</div>

			<div class="container">
				<button class="btn num-btn" id="four">4</button>
				<button class="btn num-btn" id="five">5</button>
				<button class="btn num-btn" id="six">6</button>
				<button class="btn op-btn" id="minus">&minus;</button>
			</div>
			
			<div class="container">
				<button class="btn num-btn" id="one">1</button>
				<button class="btn num-btn" id="two">2</button>
				<button class="btn num-btn" id="three">3</button>
				<button class="btn op-btn" id="multiply">&times;</button>
			</div>
			
			<div class="container">
				<button class="btn num-btn" id="zero">0</button>
				<button class="btn op-btn" id="decimal">&period;</button>
				<button class="btn delbtn" id="del">DEL</button>
				<button class="btn op-btn" id="divide">&div;</button>
			</div>

			<div class="container">
				<button class="btn clrbtn" id="clear">C</button>
				<button class="btn equalbtn" id="equals">&equals;</button>
			</div>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
